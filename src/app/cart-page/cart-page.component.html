<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img src="{{ cartItem.food.imageUrl }}" alt="not found" />
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">{{
          cartItem.food.name
        }}</a>
      </div>
      <div>
        <select name="" (change)="quanFun($event, cartItem)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>
        {{ cartItem.food.price*73 | currency: "INR" }}
      </div>
      <div>
        <button class="remove-btn" (click)="removeFun(cartItem)">тип</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div class="food-count">
      {{ cart.items.length }}
    </div>
    <div class="total-price">
      {{ cart.getTotalPrice()*73 | currency: "INR" }}
    </div>
  </div>
</div>
