<app-search></app-search>
<app-tags (sendFoods)="acceptFood($event)"></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" alt="not found" />
      <div class="content">
          <div class="name">
             {{food.name}}
          </div>
          <span class="{{food.favorite?'favorite':'favorite not'}}">
             ‚ù§
          </span>
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
          [readonly]="true">  </star-rating>
          <div class="product-item-footer">
              <div class="origins">
                  <span *ngFor="let origin of food.origins">
                    {{origin}}
                  </span>
              </div>
              <div class="cook-time">
                  <span>üïò</span>
                  {{food.cookTime}}
              </div>
          </div>
          <div class="price">
            {{food.price*73 | currency:'INR'}}
          </div>
      </div>
    </a>
  </li>
</ul>
